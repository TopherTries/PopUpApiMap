<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popupapi Google Map</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Popupapi Map</h1>
    <div id="map"></div>
    <script>function initMap(){
        // Map options
        let options = {
            zoom: 8,
            center: {lat: 29.951065, lng: -90.071533}
        }
        //New map
        const map = new google.maps.Map(document.getElementById('map'), options)
    }
        // Add Marker
        let marker = new google.maps.Marker({
            position: {lat: 29.951065, lng: -90.071533},
            map: map
        })
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMkvBscki4sW1JfdE8mBaMJpGoKZS_vZY&callback=initMap"></script>
</body>
</html>
